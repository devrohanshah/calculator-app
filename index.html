<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NeoCalc - Advanced Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Common Tags -->
    <meta content='#171825' name='theme-color' />
    <meta name="keywords" content="JavaScript Calculator, NeoCalc - Advanced Calculator, NeoCalculator,  Advanced Calculator, NeoCalc, Modern Calculator, Web Calculator">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta property="og:title" content="NeoCalc - Advanced Calculator" />
    <meta property="og:description" content="Modern, feature-rich calculator with history tracking" />
    <meta property="og:image" content="./images/meta.jpg" />
    <meta property="og:site_name" content="NeoCalc - Advanced Calculator" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <!-- Search Engine -->
    <meta property="description" content="Modern, feature-rich calculator with history tracking" />
    <meta property="image" content="./images/meta.jpg" />
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="NeoCalc - Advanced Calculator" />
    <meta itemprop="description" content="Modern, feature-rich calculator with history tracking" />
    <meta itemprop="image" content="./images/meta.jpg" />
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="NeoCalc - Advanced Calculator" />
    <meta property="twitter:description" content="Modern, feature-rich calculator with history tracking" />
    <link rel='icon' type='image/png' href='./images/favicon.ico' />
</head>

<body>
    <div class="app-container">
        <div class="calculator-container">
            <div class="calculator-header">
                <div class="theme-toggle">
                    <input type="checkbox" id="toggle-mode" class="theme-toggle-input">
                    <label for="toggle-mode" class="theme-toggle-label">
                        <span class="toggle-icon light-icon">‚òÄÔ∏è</span>
                        <span class="toggle-icon dark-icon">üåô</span>
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <h1 class="app-title">Neo<span>Calc</span></h1>
                <div class="header-controls">
                    <button id="scientificToggle" class="scientific-toggle-btn" aria-label="Toggle Scientific Calculator">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 11H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h5a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2z"/>
                            <path d="M20 11h-5a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h5a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2z"/>
                            <path d="M20 22h-5a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h5a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2z"/>
                            <path d="M9 22H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h5a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2z"/>
                        </svg>
                        <span class="toggle-text">SCI</span>
                    </button>
                    <button id="historyButton" class="history-button" aria-label="View calculation history">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 2v10l4.24 4.24"></path>
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="calculator-display">
                <div class="previous-operation" id="prevOperation"></div>
                <input type="text" name="screen" id="answer" class="calculator-screen" readonly>
            </div>

            <div class="calculator-keypad">
                <button class="btn function-btn" data-action="clear">C</button>
                <button class="btn function-btn" data-action="backspace">‚å´</button>
                <button class="btn operator-btn" data-action="(">(</button>
                <button class="btn operator-btn" data-action=")">)</button>

                <button class="btn number-btn" data-action="7">7</button>
                <button class="btn number-btn" data-action="8">8</button>
                <button class="btn number-btn" data-action="9">9</button>
                <button class="btn operator-btn" data-action="*">√ó</button>

                <button class="btn number-btn" data-action="4">4</button>
                <button class="btn number-btn" data-action="5">5</button>
                <button class="btn number-btn" data-action="6">6</button>
                <button class="btn operator-btn" data-action="-">‚àí</button>

                <button class="btn number-btn" data-action="1">1</button>
                <button class="btn number-btn" data-action="2">2</button>
                <button class="btn number-btn" data-action="3">3</button>
                <button class="btn operator-btn" data-action="+">+</button>

                <button class="btn number-btn" data-action="0">0</button>
                <button class="btn number-btn" data-action=".">.</button>
                <button class="btn operator-btn" data-action="/">√∑</button>
                <button class="btn equals-btn" data-action="=">=</button>
            </div>

            <!-- Scientific Calculator Keypad -->
            <div class="scientific-keypad" id="scientificKeypad">
                <!-- First Row - Memory & Angle Functions -->
                <button class="btn sci-btn memory-btn" data-action="mc">MC</button>
                <button class="btn sci-btn memory-btn" data-action="mr">MR</button>
                <button class="btn sci-btn memory-btn" data-action="m+">M+</button>
                <button class="btn sci-btn memory-btn" data-action="m-">M-</button>
                <button class="btn sci-btn memory-btn" data-action="ms">MS</button>
                <button class="btn sci-btn angle-btn" data-action="deg">DEG</button>

                <!-- Second Row - Advanced Functions -->
                <button class="btn sci-btn function-btn" data-action="2nd">2nd</button>
                <button class="btn sci-btn function-btn" data-action="pi">œÄ</button>
                <button class="btn sci-btn function-btn" data-action="e">e</button>
                <button class="btn sci-btn function-btn" data-action="factorial">n!</button>
                <button class="btn sci-btn function-btn" data-action="mod">mod</button>
                <button class="btn sci-btn function-btn" data-action="frac">1/x</button>

                <!-- Third Row - Powers & Roots -->
                <button class="btn sci-btn function-btn" data-action="x2">x¬≤</button>
                <button class="btn sci-btn function-btn" data-action="x3">x¬≥</button>
                <button class="btn sci-btn function-btn" data-action="xy">x^y</button>
                <button class="btn sci-btn function-btn" data-action="sqrt">‚àöx</button>
                <button class="btn sci-btn function-btn" data-action="cbrt">‚àõx</button>
                <button class="btn sci-btn function-btn" data-action="nthroot">‚Åø‚àöx</button>

                <!-- Fourth Row - Trigonometric Functions -->
                <button class="btn sci-btn trig-btn" data-action="sin">sin</button>
                <button class="btn sci-btn trig-btn" data-action="cos">cos</button>
                <button class="btn sci-btn trig-btn" data-action="tan">tan</button>
                <button class="btn sci-btn trig-btn" data-action="csc">csc</button>
                <button class="btn sci-btn trig-btn" data-action="sec">sec</button>
                <button class="btn sci-btn trig-btn" data-action="cot">cot</button>

                <!-- Fifth Row - Logarithmic Functions -->
                <button class="btn sci-btn log-btn" data-action="ln">ln</button>
                <button class="btn sci-btn log-btn" data-action="log">log</button>
                <button class="btn sci-btn log-btn" data-action="exp">e^x</button>
                <button class="btn sci-btn log-btn" data-action="10x">10^x</button>
                <button class="btn sci-btn log-btn" data-action="abs">|x|</button>
                <button class="btn sci-btn function-btn" data-action="rand">RND</button>
            </div>
        </div>

        <div id="historyPanel" class="history-panel">
            <div class="history-header">
                <h2>Calculation History</h2>
                <div class="history-actions">
                    <button id="clearHistoryBtn" class="clear-history-btn">Clear All</button>
                    <button id="closeHistoryBtn" class="close-history-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            <div id="historyContent" class="history-content">
                <!-- History items will be populated here -->
            </div>
        </div>
    </div>

    <div id="orientationWarning" class="orientation-warning">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
            <line x1="12" y1="9" x2="12" y2="13"></line>
            <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        <p>Please rotate your device for a better experience</p>
    </div>

    <footer class="app-footer">
        <p>Made with <span class="heart">‚ù§</span> by <a href="https://www.rohanshah.com.np/" target="_blank" rel="noopener">Rohan Shah</a></p>
    </footer>

    <script src="./js/calc.js"></script>
    <script src="./js/history.js"></script>
    <script src="./js/offline.js"></script>
</body>
</html>
